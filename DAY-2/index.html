<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100%;
        background-color: rgb(219, 214, 214);
      }
      .wrapper {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        grid-auto-rows: 200px;
        gap: 10px;
        max-width: 600px;
        margin: 50px auto;
      }
      .wrapper > div {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(5, 86, 43);
        color: white;
        font-size: 1rem;
      }
      .one {
        grid-column: 1;
        grid-row: 1/4;
      }
      .two {
        grid-column: 2/4;
        grid-row: 1;
      }
      .three {
        grid-column: 2/3;
        grid-row: 2;
      }
      .four {
        grid-column: 3/4;
        grid-row: 2;
      }
      .five {
        grid-column: 2/3;
        grid-row: 3;
      }
      .six {
        grid-column: 3/4;
        grid-row: 3;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="one">One</div>
      <div class="two">Two</div>
      <div class="three">Three</div>
      <div class="four">Four</div>
      <div class="five">Five</div>
      <div class="six">Six</div>
    </div>
  </body>
</html>
